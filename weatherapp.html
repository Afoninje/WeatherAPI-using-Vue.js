<!DOCTYPE html>

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>
<style>
  [v-cloak] {
    display: none;
  }
</style>

<div id="app">
  <div class="container">
    <form class="mt-5">
      <div class="form-group">
        <label for="email">Search for City</label>
        <input
          type="text"
          v-model="city"
          id="citysearch"
          class="form-control form-control-lg"
        />
      </div>
      <button type="submit" @click.prevent="process" class="btn btn-primary">
        Submit
      </button>
    </form>
    <div id="app" v-show="submitted" v-cloak>
      <h3>Name of the City: {{city}}</h3>
      <h3>Time Of Last Observation (GMT): {{observation_time}}</h3>
      <h3>Current Temperature Of The City: {{temperature}}C</h3>
      <h3>Current Date & Local Time: {{localtime}}</h3>
      <h3>Humidity: {{humidity}}%</h3>
      <img :src="icon" />
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  var apiKey = "d96d6ea71d0d515f00a47cb5b4e4b67";
  var url =
    "http://api.weatherstack.com/current?access_key=" + apiKey + "f&query=";

  var vm = new Vue({
    el: "#app",
    data: {
      city: "",
      submitted: false,
      observation_time: "",
      temperature: "",
      localtime: "",
      icon: "",
      humidity: "",
    },
    methods: {
      process: function () {
        url = url + vm.city;
        this.submitted = true;
        axios.get(url).then(function (res) {
          console.clear();
          console.log(res);
          vm.city = res.data.location.name;
          vm.observation_time = res.data.current.observation_time;
          vm.temperature = res.data.current.temperature;
          vm.localtime = res.data.location.localtime;
          vm.icon = res.data.current.weather_icons;
          vm.humidity = res.data.current.humidity;
        });
      },
    },
  });
</script>
